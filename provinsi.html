	<script>
	$(document).ready(function(){
	var d = new Date();
	var month = new Array();
	  month[0] = "Januari";
	  month[1] = "Februari";
	  month[2] = "Maret";
	  month[3] = "April";
	  month[4] = "Mei";
	  month[5] = "Juni";
	  month[6] = "Juli";
	  month[7] = "Agustus";
	  month[8] = "September";
	  month[9] = "Oktober";
	  month[10] = "November";
	  month[11] = "Desember";
	  
	$("#date").html(d.getDate() + " " + month[d.getMonth()] + " " + d.getFullYear());
		var dataIndo = {
                "async": true,
                "crossDomain": true,
                "url": "https://corona.lmao.ninja/v2/countries/indonesia",
                "method": "GET",
            }
            $.ajax(dataIndo).done(function (response) {
                $('#terjangkit').html(response.cases);
                $('#membaik').html(response.recovered);
                $('#memburuk').html(response.deaths);
		$('#newmeninggal').html(response.todayDeaths);
		$('#newinfeksi').html(response.todayCases);
            });
	});
	</script>
	 <script>
        $(document).ready(function(){
            var dataIDs = {
                "async": true,
                "crossDomain": true,
                "url": "https://indonesia-covid-19.mathdro.id/api/provinsi",
                "method": "GET"
            }
            $.ajax(dataIDs).done(function (response) {
                for (i in response.data) {
                    $('#tabel').append('<tbody><tr><td>'+(parseInt(i)+1)+'</td><td>'+response.data[i].provinsi+'</td><td>'+response.data[i].kasusPosi+'</td><td>'+response.data[i].kasusSemb+'</td><td>'+response.data[i].kasusMeni+'</td></tr></tbody>');
                } 
            });        
        });
    </script>
